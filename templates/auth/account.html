{% extends 'base.html' %}

{% block title %}
PhotoBook - Account
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Account</h1>
    <form action="" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Submit</button>
    </form>
    <p class="my-3 text-danger">NOTE : Changing your email can have bad consequences.</p>
</div>
<div class="container my-3">
    <div class="card">
        <div class="card-body">
            <h3>Delete your account</h3>
            <p>Not satisfied ? Delete your account</p>
            <a href="{% url 'accounts-delete' %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>

{% endblock content %}
