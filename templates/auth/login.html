{% extends 'base.html' %}

{% block title %}
PhotoBook - Login
{% endblock title %}

{% block content %}
<div class="container my-5">
    <h1>Login</h1>
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-primary">Login</button>
    </form>
    <div class="my-3">
        <p>Forgot you password ? <a href="{% url 'password_reset' %}">Reset</a></p>
        <p>Don't have an account ? <a href="">Signup</a></p>
    </div>
</div>
{% endblock content %}

{% block js %}
<script>
    const email = document.getElementById("id_username")
    const password = document.getElementById("id_password")

    email.classList.add('form-control')
    password.classList.add('form-control')
</script>
{% endblock js %}
