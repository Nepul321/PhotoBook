{% extends 'base.html' %}

{% load static %}

{% block title %}
PhotoBook - Create a post
{% endblock title %}

{% block content %}
<div id="root"></div>
<div class="container-fluid my-5">
<h1>New Post</h1>
<form id="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button class="btn btn-primary">Submit</button>
</form>
</div>
{% endblock content %}

{% block js %}
<script src="{% static '/js/posts/create.js' %}"></script>
{% endblock js %}
